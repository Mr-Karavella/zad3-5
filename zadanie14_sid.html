<!DOCTYPE html>
<html>
<head>
    <title>Proste Obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:green;font-size:51px;">
        <script language="JavaScript">
            var m = prompt("Wpisz m =");
            m = parseInt(m);
            var a = m + 1; // Первый уламек
            var b = m * a; // Второй уламек

            // Дополнительное разложение второго уламка
            var c = m + b;

            document.write("1/" + m + " = " + "1/" + a + " + 1/" + b + " + 1/" + c);
        </script>
    </div>
</body>
</html>
