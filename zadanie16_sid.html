<head>
<title>Proste Obliczenia</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:green;font-size:61px;">
<script language="JavaScript">
var A = prompt("wpisz a =");
var B = prompt("wpisz b =");
var pierw_A = 3 * (A * A) * B;
var pierw_B = 3 * A * (B * B);
var A_kub = A*A*A;
var B_kub = B*B*B;
var sum = A_kub + B_kub + pierw_A + pierw_B;


document.write("(" + A + " + " + B + ")^3 = " + A + "^3 + 3 * " + A + "^2 * " + B + " + 3 * " + A + " * " + B + "^2 + " + B + "^3 = " + A_kub + " + " + pierw_A + " + " + pierw_B + " + " + B_kub + " = " + sum);
</script>
</div>
</body>
</html>
